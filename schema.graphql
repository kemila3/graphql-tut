type Game {
    id : ID!
    title : String!
    platform : [String!]!
    reviews : [Review!]
}

type Review {
    id : ID!
    rating : Int!
    content : String!
    author : Author!
    game : Game!
}

type Author {
    id : ID!
    name : String!
    verified : Boolean!
    reviews : [Review!]
}

type Query {
    games : [Game]
    reviews : [Review]
    authors : [Author]
    game(id : ID!) : Game
    review(id : ID!) : Review
    author(id : ID!) : Author
}

type Mutation {
    deleteAuthor(id : ID!) : [Author]
    createAuthor(newAuthor: authorInput!) : Author
}

input authorInput {
    id : ID!
    name: String!
    verified : Boolean!
}
